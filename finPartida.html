<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- Importaciones JS -->
    <script type="module" src="js/finPartida.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
    <title>Fin de la partida</title>
</head>
<body>
    <div class="background-image">
        <img src="resources/images/fondo.webp"/>
    </div>

    <div class="container" id="end-screen">

        <p> </p>

    <div id="ganador" class="ganador"></div>
    
    <button id="ranking-lista"><a href="finPartida.html">Volver al incio</a></button>
